<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="css/Login.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $('#Login-form').submit(function() {
                var username = $('#username').val();
                var password = $('#password').val();

                if (username == "") {
                    $('#username').after('<span class="error" style="color:red;">Enter your username </span>');
                    return false
                }
                if (password == "") {
                    $('#password').after('<span class="error" style="color:red;">password required </span>');
                    return false
                }



            });
        });
    </script>
</head>

<body>
    <h3 class="backtosite"> <a href="../../index.html" class="btn btn-info">Homepage</a></h3>
    <h3 class="backtosite"> <a href="../table.html" class="btn btn-info">Back</a></h3>
    <div class="loginBox">
        <h2>Log In Here</h2>
        <form action="index.html" method="post" id="Login-form">
            <p>Username</p>
            <input type="text" name="" id="username" placeholder="Enter your Email">
            <p>Password</p>
            <input type="password" name="" id="password" placeholder="Enter your password">
            <input type="submit" name="" id="login" value="LOGIN">
            <h3> <a href="#" class="txt2">Forgot Password?</a> </h3>
            <h4>Create account? <a class="txt2" href="registration.html">Sign Up</a></h4>
        </form>
    </div>
</body>

</html>
