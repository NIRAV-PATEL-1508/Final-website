<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <link rel="stylesheet" href="css/registration.css">
    <title>Create a new account </title>
</head>

<body>

    <div class="container">
        <form action="#" method="post">
            <h2 class="text-center">Create a new account</h2>
            <div class="row jumbotron">
                <div class="col-sm-12 form-group">
                    <label for="name-f">Full Name</label>
                    <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your  name." required>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="email">Username</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="pass">Password</label>
                    <input type="Password" name="password" class="form-control" id="pass" placeholder="Enter your password." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="pass2">Confirm Password</label>
                    <input type="Password" name="cnf-password" class="form-control" id="pass2" placeholder="Re-enter your password." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="text">Age</label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="Age." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Date">Date Of Birth</label>
                    <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="City">City</label>
                    <input type="address" class="form-control" name="city" id="city" placeholder="Enter your City name." required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="State">State</label>
                    <input type="address" class="form-control" name="State" id="State" placeholder="Enter your state name." required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="country">State</label>
                    <input type="address" class="form-control" name="country" id="country" placeholder="Enter your country name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label>Upload profile picture</label>
                    <input type="file" class="form-control " id="pf " name="pf ">
                </div>

                <div class="col-sm-12 form-group mb-0 ">
                    <h5>already have an account ?<a href="login.html">Sign In</a></h5>

                    <button class="btn btn-primary float-right ">Submit</button>
                </div>


            </div>
        </form>
    </div>


</body>

</html>
